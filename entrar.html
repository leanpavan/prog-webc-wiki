<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Souls Wiki</title>
<link rel="stylesheet" href="registrar_entrar.css">
</head>
<body>

    <div class="voltar">
        <a class="voltarBtn" href="index.html"><img src="imgs/seta-esquerda.png" alt="voltar pagina"></a>
    </div>


<form class="FormRegister" id="form">
    <div class="InputField">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email@domain.com">
        <label class="required-label-pass" id="emailWarning">Preencha este campo</label>
    </div>

    <div class="InputField">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="*******">
        <label class="required-label-pass" id="passWarning">Preencha este campo</label>
    </div>

    <div class="CheckboxField">
        <input type="checkbox" id="showPassword" onclick="togglePassword()">
        <label for="showPassword">Mostrar Senha</label>
    </div>

    <div class="ButtonGroup">
        <input type="submit" value="Entrar" class="Button">
    </div>
    <div class="criarConta">
        <a>NÃ£o possui uma conta?</a>
        <a class="criarContaTxt" href="registrar.html">Criar conta</a>
    </div>
</form>

<script src="login.js"></script>

</body>
</html>
