<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Souls Wiki</title>
<link rel="stylesheet" href="registrar_entrar.css">
</head>
<body>

    <div class="voltar">
        <a class="voltarBtn" href="entrar.html"><img src="imgs/seta-esquerda.png" alt="voltar pagina"></a>
    </div>


<form class="FormRegister" id="form">

    <div class="InputField">
        <label for="nameTxt">Nome de usuario</label>
        <input type="text" id="nameTxt" name="nomeUsuario" placeholder="Seu nome" oninput="validarNome()">
        <label class="required-label-pass" id="labelnameTxt">Nome de usuario insuficiente</label>
    </div>

    <div class="InputField">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email@domain.com" oninput="validarEmail()">
        <label class="required-label-pass" id="email-label-id">Email incorreto</label>
    </div>

    <div class="InputField">
        <label for="emailConfirm">Confirme o email</label>
        <input type="email" id="emailConfirm" placeholder="email@domain.com" oninput="compararEmail()">
        <label class="required-label-pass" id="labelEmailConfirm">Erro ao comparar</label>
    </div>

    <div class="InputField">
        <label for="passwordId">Senha</label>
        <input type="password" id="passwordId" name="password" placeholder="*******" oninput="validarSenha()">
        <label class="required-label-pass" id="required-label-pass-len"> Senha insuficiente</label>
    </div>

    <div class="InputField">
        <label for="passwordConfirm">Confirme sua senha</label>
        <input type="password" id="passwordConfirm" placeholder="*******"  oninput="compararSenhas()">
        <label class="required-label-pass" id="required-label-pass"> Senha incorreta</label>
    </div>

    <div class="CheckboxField">
        <input type="checkbox" id="showPassword" onclick="togglePassword()">
        <label for="showPassword">Mostrar Senha</label>
    </div>

    <div class="InputRadio">
        <label>Qual o seu favorito: </label><br><br>
        <input type="radio" name="preferencia" id="orn" value="Drangon slayer Ornstein" required>
        <label for="orn">Drangon slayer Ornstein</label><br>
        <input type="radio" name="preferencia" id="art" value="Artorias, The AbyssWalker">
        <label for="art">Artorias, The AbyssWalker</label><br>
        <input type="radio" name="preferencia" id="cia" value="Lord's Blade Ciaran">
        <label for="cia">Lord's Blade Ciaran</label><br>
        <input type="radio" name="preferencia" id="haw" value="Hawkeye Gough">
        <label for="haw">Hawkeye Gough</label><br>
        <input type="radio" name="preferencia" id="none" value="Nenhum">
        <label for="none">Nenhum</label><br>
    </div>

    <div class="ButtonGroup">
        <input type="submit" value="Registrar" class="Button">
    </div>

    <div class="criarConta">
        <a>JÃ¡ possui uma conta?</a>
        <a class="criarContaTxt" href="entrar.html">Entrar</a>
    </div>
</form>

<script src="registrar.js"></script>

</body>
</html>
